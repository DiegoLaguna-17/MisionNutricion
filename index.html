<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misión Nutrición</title>
    <style>
.fab-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1100;
  display: flex;
  flex-direction: column-reverse;
  align-items: flex-end;
  width: 5vh;
}

.fab-main {
  background-color: #4CAF50;
  color: white;
  font-size: 28px;
  border: none;
  border-radius: 50%;
  width: 10vh;
  height: 10vh;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
  cursor: pointer;
  transition: transform 0.4s ease;
}

.fab-main.rotate {
  transform: rotate(135deg);
}

.fab-menu {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  opacity: 0;
  pointer-events: none;
  transform: translateY(20px);
  transition: all 0.4s ease;
  margin-bottom: 10px;
}

.fab-menu.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

.fab-menu button {
  background-color: #333;
  color: white;
  border: none;
  margin: 8px 0;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  white-space: nowrap;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  transition: background-color 0.3s;
  height: 6vh;
  width: 100%;
  font-size: 2vh;
}

.fab-menu button:hover {
  background-color: #575757;
}


        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            display: block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #575757;
        }
        .titulo{
            font-size: 7vh;
        }
        .opcion{
            font-size: 3vh;
        }
        iframe {
  width: 100%;
  height: calc(100vh - 130px); /* Ajusta según el alto de tu header/nav */
  border: none;
  display: block;
}

    </style>
</head>
<body>

    <header>
        <h1 class="titulo">Misión Nutrición</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/items/items.html" target="contenido" class="opcion">Items</a></li>
            <li><a href="/donadores/donadores.html" target="contenido"class="opcion">Donadores</a></li>

            <li><a href="/donaciones/donaciones.html"target="contenido"class="opcion">Donaciones</a></li>
            <li><a href="/envios/envios.html" target="contenido" class="opcion">Envios</a></li>
            <li><a class="opcion">Power BI</a></li>
        </ul>
    </nav>


    
    <!-- BOTÓN FLOTANTE CON MENÚ -->

    <iframe src="/items/items.html" name="contenido" id="iframeContenido"></iframe>
    <div class="fab-container">
  
  <button class="fab-main" id="fabMain" onclick="toggleFabMenu()">+</button>
  <div class="fab-menu" id="fabMenu" >
    <button onclick="abrirModalItem()">Agregar Item</button>
    <button onclick="abrirModalDonante()">Agregar Donador</button>
    <button onclick="abrirModalPunto()">Agregar Punto de venta</button>
    <button onclick="alert('Agregar donacion')">Agregar Donacion</button>
  </div>
</div>
<!-- MODAL PARA AGREGAR ITEM -->
<div id="modalItem" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
  z-index: 2000;
">
  <div style="
    background: white;
    padding: 2rem;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  ">
    <h2>Agregar Nuevo Item</h2>
    <label>Descripción:</label>
    <input type="text" id="itemDescripcion" style="width: 100%; margin-bottom: 1rem; padding: 0.5rem;"><br>
    

    <div style="text-align: right;">
      <button onclick="cerrarModalItem()" style="margin-right: 1rem;">Cancelar</button>
      <button onclick="guardarItem()">Guardar</button>
    </div>
  </div>
</div>
<!-- MODAL PARA AGREGAR Donante -->
<div id="modalDonador" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
  z-index: 2000;
">
  <div style="
    background: white;
    padding: 2rem;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  ">
    <h2>Agregar Nuevo Donante</h2>
    <label>NIT:</label>
    <input type="text" id="donadorNIT" style="width: 100%; margin-bottom: 1rem; padding: 0.5rem;"><br>
    <label>Descripción:</label>
    <input type="text" id="donadorRazon" style="width: 100%; margin-bottom: 1rem; padding: 0.5rem;"><br>
    

    <div style="text-align: right;">
      <button onclick="cerrarModalDonante()" style="margin-right: 1rem;">Cancelar</button>
      <button onclick="guardarDonante()">Guardar</button>
    </div>
  </div>
</div>
<!-- MODAL PARA AGREGAR Punto -->
<div id="modalPunto" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
  z-index: 2000;
">
  <div style="
    background: white;
    padding: 2rem;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  ">
    <h2>Agregar Nuevo Punto de venta</h2>
    <label>Empresa:</label>
    <select id="cbDonantes">
        <option value="">Seleccione un donante</option>
    </select>
    <br>
    <label>Punto:</label>
    <input type="text" id="puntoVenta" style="width: 100%; margin-bottom: 1rem; padding: 0.5rem;"><br>
    

    <div style="text-align: right;">
      <button onclick="cerrarModalPunto()" style="margin-right: 1rem;">Cancelar</button>
      <button onclick="guardarPunto()">Guardar</button>
    </div>
  </div>
</div>
  <script type="module" src="./index.js"></script>



</body>
</html>
