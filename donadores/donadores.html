<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Alimentos</title>
  <link rel="stylesheet" href="/donadores/donadores.css">

</head>
<body>
  <h1>Lista de Alimentos</h1>
  <input type="text" id="filtroDonador" placeholder="Filtrar por razón social" style="display:block; margin: 1rem auto; padding: 0.5rem; width: 60%;">

  <table>
    <thead>
      <tr>
        <th>NIT</th>
        <th>Razon Social</th>
        <th>Ubicaciones</th>
      </tr>
    </thead>
    <tbody id="tabla-donadores">
      <!-- Aquí se llenarán los datos -->
    </tbody>
  </table>

  <div id="popup" >
  <h3>Productos de la donación</h3>
  <table id="tabla-ubicaciones" class="ubis">
    <thead>
      <tr>
        <th>Punto de venta</th>
      </tr>
    </thead>
    <tbody id="tabla-detalles">

    </tbody>
   
  </table>
  <br>
  <button onclick="cerrarPopup()"class="cerrar">Cerrar</button>
</div>

  <script type="module" src="donadores.js"></script>
</body>
</html>
