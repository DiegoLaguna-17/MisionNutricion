<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Donaciones</title>
  <link rel="stylesheet" href="/enviar/enviar.css">
</head>
<body>
  <div id="modalExito">
    <div>✅</div>
    <div>¡Envío registrada con éxito!</div>
  </div>

  <div class="section">
    <h2>Registro de Envios</h2>
    <button id="btnRegistrar">Registrar Envio</button>
  </div>

  <div class="section">
    <h2>Fundacion</h2>
    <label for="filtroDonante">Buscar Donante:</label>
    <input type="text" id="filtroDonante" placeholder="Buscar donante...">
    <select id="cbFundacion"></select>
  </div>

  <div class="section">
    <h2>Voluntario</h2>
    <input type="text" id="txtVoluntario" placeholder="Nombre del voluntario">
  </div>

  <div class="section">
    <h2>Items Envio</h2>
    <label for="filtroItem">Buscar Ítem:</label>
    <input type="text" id="filtroItem" placeholder="Buscar ítem...">
    <select id="cbItem"></select>

    <div class="row">
      <div class="col">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" placeholder="Cantidad">
      </div>
    </div>

    <button id="btnAgregar">Agregar</button>
  </div>

  <div class="section">
    <h3>Ítems registrados:</h3>
    <table>
      <thead>
        <tr>
          <th>Ítem</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody id="tabla-body"></tbody>
    </table>
  </div>

  <script type="module" src="./enviar.js"></script>
</body>
</html>
