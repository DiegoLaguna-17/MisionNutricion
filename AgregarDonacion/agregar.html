<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />

  <title>Formulario de Donaciones</title>
  <link rel="stylesheet" href="/AgregarDonacion/agregarDonacion.css">
</head>
<body>
<div id="modalExito">
  <div>✅</div>
  <div>¡Donación registrada con éxito!</div>
  <div>Reporte copiado al portapapeles</div>
</div>

  <div class="section">
    <h2>Registro de Donaciones</h2>
    <button id="btnRegistrar">Registrar Donación</button>
  </div>

  <div class="section">
    <h2>Donante</h2>
    <label for="filtroDonante">Buscar Donante:</label>
    <input type="text" id="filtroDonante" placeholder="Buscar donante...">
    <select id="cbDonantes"></select>

    <label for="filtroSucursal">Buscar Sucursal:</label>
    <input type="text" id="filtroSucursal" placeholder="Buscar sucursal...">
    <select id="cbSucursal">
      <option value="">Seleccione una sucursal</option>
    </select>
  </div>

  <div class="section">
    <h2>Voluntario</h2>
    <input type="text" id="txtVoluntario" placeholder="Nombre del voluntario">
  </div>

  <div class="section">
    <h2>Items</h2>
    <label for="filtroItem">Buscar Ítem:</label>
    <input type="text" id="filtroItem" placeholder="Buscar ítem...">
    <select id="cbItem"></select>

    <div class="row">
      <div class="col">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" placeholder="Cantidad">
      </div>
      <div class="col">
        <label for="fecha">Fecha de vencimiento:</label>
        <input type="date" id="fecha">
      </div>
    </div>

    <button id="btnAgregar">Agregar</button>
  </div>

  <div class="section">
    <h3>Ítems registrados:</h3>
    <table>
      <thead>
        <tr>
          <th>Ítem</th>
          <th>Cantidad</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="tabla-body"></tbody>
    </table>
  </div>

  <script type="module" src="./agregar.js"></script>
</body>
</html>
